<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="ext-cont">
  <div class="container">
    <div class="item"><img src="images/image-product-desktop.jpg" alt="perfume"></div>
    <div class="cont-child">
      <div class="item1">PERFUME</div>
      <div class="item2"><p>Gabrielle Essence Eau De Parfum</p></div>
      <div class="item3">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="item4"><span class="big-num">$149.99</span><span class="small-num"><s>$169.99</s></span></div>
      <div class="last-item"><button class="item5"><img class="cart" src="images/icon-cart.svg" alt="cart-icon"><span class="cart btn-txt">Add to Cart</span></button></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Atif Iqbal</a>.
  </div>

</div>

  
</body>
</html>
